<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Patients In Line</mat-card-title>
        </mat-card-header>
        <mat-card-content>
              <div style="margin:0px 20px" class="row">
                  <mat-card (click)="clickConsultation(patient)" style="margin-right:5px;" *ngFor="let patient of doctorDetails?.nextInLine" class="col-xl-2">
                      <div>
                        <h4 style="margin: 0px">{{patient.patientFirstName + ' '+ patient.patientLastName}}</h4>
                        <p style="font-style: italic">User ID: {{patient.patientUserId}}</p>
                      </div>
                  </mat-card>
                </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div style="margin-top: 20px" class="col-xl-12">
        <mat-card *ngIf="doctorDetails">
          <mat-card-header>
            <mat-card-title>Patient visit History</mat-card-title>
          </mat-card-header>
          <mat-card-content *ngIf="doctorDetails?.consultationHistory[0] != 'NA'">
              <table mat-table [dataSource]="PatientdataSource"  class="mat-elevation-z8">
                  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}}
                    </td>
                  </ng-container>
      
                  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                  
      
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                    [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element">
                  </tr>
                  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                </table>
          </mat-card-content>
        </mat-card>
      </div>
  </div>
</div>
