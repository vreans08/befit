<h4 mat-dialog-title>Delete {{deleteData.role | titlecase}}</h4>
<div mat-dialog-content>
  <h5>Are you sure you want to delete the {{deleteData.role}}, <b>{{deleteData.firstName + ' '+ deleteData.lastName | titlecase}}</b> ?
  </h5>
</div>
<div mat-dialog-actions>
  <button color="primary" (click)="deleteUser()" mat-raised-button>Yes, Delete</button>
  <button color="warn" mat-raised-button (click)="noDelete()">No, Don't</button>
</div>
